<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="breakdown">
      <div class="heading">
        <p>City wise breakdown</p>
        <a href="">Others</a>
      </div>
      <div class="data">
        <div class="circle one">
          <div class="outer">
            <div class="inner">
              <p><span class="perc">11%</span><span class="city">Gurgaon</span></p>
            </div>
          </div>
        </div>
        <div class="circle two">
          <div class="outer">
            <div class="inner">
              <p><span class="perc">55%</span><span class="city">Delhi</span></p>
            </div>
          </div>
        </div>
        <div class="circle three">
          <div class="outer">
            <div class="inner">
              <p><span class="perc">21%</span><span class="city">Jaipur</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
